<div class="container mt-5">
    <h1 class="mb-4">Edit Category</h1>
  
    <ng-container *ngIf="category; else notFound">
      <form #form="ngForm" (ngSubmit)="onformSubmit()" class="bg-light p-4 rounded">
        <div class="row">
          
          <div class="col-md-6 mb-3" [hidden]="category.id">
            <label class="form-label" for="CategoryId">Category ID</label>
            <input type="text" id="CategoryId" class="form-control" name="CategoryId" [value]="category.id" disabled>
          </div>
          
  
          <div class="col-md-6 mb-3">
            <label class="form-label" for="CategoryName">Category Name</label>
            <input type="text" id="CategoryName" class="form-control" name="CategoryName" [(ngModel)]="category.name">
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label" for="CategoryUrlHandle">Category Url Handle</label>
            <input type="text" id="CategoryUrlHandle" class="form-control" name="CategoryUrlHandle" [(ngModel)]="category.urlHandle">
          </div>
  
          <!-- Add your other form elements here -->
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger ms-3 " (click)="onDelete()">Delete</button>
          </div>
        </div>
      </form>
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning mt-4" role="alert">
        Category not found
      </div>
    </ng-template>
  </div>
