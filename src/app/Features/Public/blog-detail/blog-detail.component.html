<ng-container *ngIf="blogpost$ | async as blogpost; else loader">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-8 mx-auto">
  
          <div class="card">
            <img [src]="blogpost.featureImageUrl" [title]="blogpost.title" class="card-img-top" alt="{{ blogpost.title }}">
            <div class="card-body">
              <h1 class="card-title">{{ blogpost.title }}</h1>
              <div class="d-flex justify-content-between mt-3">
                <span class="text-muted">{{ blogpost.author }}</span>
                <span class="text-muted">{{ blogpost.publishedDate | date:'dd-MM-yyyy' }}</span>
              </div>
              <div *ngIf="blogpost.categories" class="mt-3">
                <div *ngFor="let cat of blogpost.categories" class="badge bg-secondary me-2">
                  {{ cat.name }}
                </div>
              </div>
              <div class="mt-4 blog-content">
                <markdown [data]="blogpost.content"></markdown>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-template #loader>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
